        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;

            -webkit-font-smoothing: antialiased;
        }
        .whatsapp-green-text { color: #25D366; }
        
        /* Custom Animations for Buttons */
        .btn-bounce:active { transform: scale(0.9); }
        .btn-bounce:hover { transform: translateY(-3px); }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
            filter: brightness(1.1);
        }
        
        .btn-slide:hover { padding-left: 2.5rem; padding-right: 2.5rem; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        .bg-clean {
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 30px 30px;
        }

        [dir="rtl"] { font-family: 'Noto Sans Arabic', 'Inter', sans-serif; }
